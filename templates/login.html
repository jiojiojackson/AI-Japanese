<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-box {max-width:420px;margin:80px auto;padding:24px;border:1px solid #ddd;border-radius:8px;background:#fff}
        .login-box h2{margin:0 0 12px}
        .login-box input[type=password]{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
        .login-box button{padding:8px 12px}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>请输入密码登录</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>
            <div style="margin-top:12px">
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
