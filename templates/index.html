<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語会話チューター (Japanese Speaking Tutor)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <button id="open-settings-button" class="settings-btn">⚙️</button>
        <h1>日本語会話チューター</h1>
        <p>AIと日本語で会話して、スピーキングを練習しましょう。</p>

        <div class="settings-container">
            <div class="settings-area">
                <label for="tts-engine-select">声のエンジン:</label>
                <div id="tts-engine-select">
                    <input type="radio" id="engine-gemini" name="tts-engine" value="gemini" checked>
                    <label for="engine-gemini">高品質 (Gemini)</label>
                    <input type="radio" id="engine-gtts" name="tts-engine" value="gtts">
                    <label for="engine-gtts">標準 (gTTS)</label>
                </div>
            </div>
            <div class="settings-area" id="gemini-voice-settings">
                <label for="voice-select">AIの音色 (Gemini):</label>
                <select name="voices" id="voice-select">
                    <option value="zephyr">Zephyr</option>
                    <option value="achernar">Achernar</option>
                <option value="algenib">Algenib</option>
                <option value="gacrux">Gacrux</option>
                <option value="kore">Kore</option>
                <option value="puck">Puck</option>
                <option value="sulafat">Sulafat</option>
            </select>
        </div>

        <div id="conversation-area">
            <!-- Messages will be appended here -->
            <div class="message ai-message">
                <p class="speaker">AI:</p>
                <div class="text-content" id="ai-text">
                    <!-- AI's furigana text will go here -->
                    <ruby>今日<rt>きょう</rt></ruby>は<ruby>天気<rt>てんき</rt></ruby>がいいですね。
                </div>
                <button id="play-button" disabled>▶️ 再生</button>
            </div>
        </div>

        <div id="user-controls">
            <button id="record-button">🎤 録音開始</button>
        </div>


    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay is-hidden">
        <div class="modal-content">
            <h2>設定 (Settings)</h2>
            <div class="setting-item">
                <label for="model-select-conversation">会話・分析モデル:</label>
                <select id="model-select-conversation">
                    <option value="openai/gpt-oss-120b">GPT-OSS-120b (Recommended)</option>
                    <option value="openai/gpt-oss-20b">GPT-OSS-20b</option>
                    <option value="llama3-8b-8192">Llama3 8B</option>
                    <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                    <option value="gemma-7b-it">Gemma 7B</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="model-select-evaluation">評価モデル:</label>
                <select id="model-select-evaluation">
                    <option value="openai/gpt-oss-120b">GPT-OSS-120b (Recommended)</option>
                    <option value="openai/gpt-oss-20b">GPT-OSS-20b</option>
                    <option value="llama3-70b-8192">Llama3 70B</option>
                    <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="model-select-punctuation">句読点修正モデル:</label>
                <select id="model-select-punctuation">
                    <option value="openai/gpt-oss-120b">GPT-OSS-120b</option>
                    <option value="openai/gpt-oss-20b">GPT-OSS-20b</option>
                    <option value="llama3-8b-8192">Llama3 8B (Fast)</option>
                    <option value="gemma-7b-it">Gemma 7B</option>
                </select>
            </div>
            <button id="close-settings-button">閉じる</button>
        </div>
    </div>
</body>
</html>
